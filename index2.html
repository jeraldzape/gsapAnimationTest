        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/gsap/TweenMax.min.js"></script>
        <script src="assets/js/gsap/utils/Draggable.min.js"></script>
        <script>
            var layout = $('.layout'),
                initialW = layout.width(),
                initialH = layout.height();
            
            var body = $('body');
            
            $(document).ready(init);
            function init(){
               TweenMax.set('.layout',{top:'50%',left:'50%',xPercent:'-50%',yPercent:'-50%'});
                $(window).resize(rescale);
                rescale();
                
                var ball = $('#ball');
                
                //TweenMax.to(actor1,2,{x:layout.width()*0.5,y:layout.height()*0.85,rotation:360,repeat:-1,yoyo:true});
                TweenMax.staggerTo('.stagger img',1.5,{scale:0,alpha:0,rotation:360,yoyo:true,repeat:-1},0.1);
                TweenMax.staggerTo('#balls img',0.5,{y:layout.height()-ball.height()*0.5,repeat:-1,yoyo:true},0.1);
                
                Draggable.create('#bear');
                
            }
            function rescale(){
                var scale = Math.min(
                    body.width()/initialW,
                    body.height()/initialH);
                TweenMax.set(layout,{scale:scale});
            }
            function randomX(){
                return Math.floor(Math.random()*layout.width());
            }
            function randomY(){
                return Math.floor(Math.random()*layout.height());
            }
            
        </script>
